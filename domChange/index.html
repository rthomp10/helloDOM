<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Modify The DOM</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Modify The DOM</h1>

        <!-- Events that manipulate the DOM -->
        <button class="button" onclick="firstClicked()">First</button>
        <button class="button" onclick="secondClicked()">Second</button>
        <p id="firstPar">Visible when first is clicked</p>
        <p id="changer">This will change</p>
        <p id="secondPar">Visible when second is clicked</p>

        <!-- Practicing "this" -->
        <img src="images/wolf.bmp" alt="A cool looking wolf" class="component">
        <br>
        <img src="https://th.bing.com/th/id/OIP.AqkF_131YtWtRf_u10IMOQHaLH?pid=Api&rs=1" alt="The intimidating wolf" class="component">
        <br>
        <img src="https://www.sciencemag.org/sites/default/files/styles/article_main_large/public/images/50417W_DogSidebar_0.jpg?itok=B2nqMim0" alt="Sus wolf" class="component">
        <br>
        <img src="http://wolf.org/wp-content/uploads/2013/08/wcs_10_5_09-66.jpg" alt="Cute wolf couple" class="component">

        <!-- Floating div -->
        <img src="" alt="Floating wolf" class="floater" id="floatingWolf">

        <script src="funcs.js"></script>
    </body>
</html>
