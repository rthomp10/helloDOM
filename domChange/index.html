<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Modify The DOM</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Modify The DOM</h1>

        <!-- Events that manipulate the DOM -->
        <button class="button" onclick="firstClicked()">First</button>
        <button class="button" onclick="secondClicked()">Second</button>
        <p id="firstPar">Visible when first is clicked</p>
        <p id="changer">This will change</p>
        <p id="secondPar">Visible when second is clicked</p>

        <!-- Practicing "this" -->
        <img src="images/wolf.bmp" alt="A cool looking wolf" width="300" onmouseover="this.width=350" onmouseout="this.width=300">


        <script src="funcs.js"></script>
    </body>
</html>
